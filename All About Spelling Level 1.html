	.draggable { width: 40px; height: 40px; padding: 4px; float: left; margin: 0 10px 10px 0; font-size: 25pt; text-align: center; font-weight: bold; }

	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>
